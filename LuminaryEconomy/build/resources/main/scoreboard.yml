# LuminaryEconomy - Scoreboard Configuration
# Customize the sidebar display

scoreboard:
  # Enable the scoreboard sidebar
  enabled: true

  # Update interval in ticks (20 ticks = 1 second)
  # Lower = more responsive, Higher = better performance
  update-interval: 20

  # Title of the scoreboard
  title: "&6&lLuminary Prison"

  # Lines of the scoreboard (top to bottom)
  # Available placeholders:
  #   Player: {player}, {displayname}, {rank}, {prefix}
  #   World: {world}
  #   Server: {online}, {max_players}, {time}, {date}
  #   Currencies: {tokens}, {beacons}, {gems}
  #     - Add _raw for raw number: {tokens_raw}
  #     - Add _formatted for compact (1.5K): {tokens_formatted}
  #
  # Use empty string "" or just spaces for blank lines
  # Each line MUST be unique (add spaces to make duplicates unique)

  lines:
    - "&7&m-----------------"
    - "&fPlayer: &a{player}"
    - "&fRank: {rank}"
    - ""
    - "&6&lCurrencies"
    - "&e Tokens: &f{tokens_formatted}"
    - "&b Beacons: &f{beacons_formatted}"
    - "&d Gems: &f{gems_formatted}"
    - " "
    - "&7Online: &f{online}&7/&f{max_players}"
    - "&7&m-----------------"
    - "&eLuminaryPrison.com"

