# Prestige configuration
prestiges:
  max-level: 10
  levels:
    1:
      display-name: "&dPrestige 1"
      prefix: "&d[P1]"
      cost: 50000000
      multiplier: 1.1
      commands:
        - "broadcast &d{player} &7has reached &dPrestige 1&7!"
    2:
      display-name: "&dPrestige 2"
      prefix: "&d[P2]"
      cost: 100000000
      multiplier: 1.2
      commands: []
    3:
      display-name: "&5Prestige 3"
      prefix: "&5[P3]"
      cost: 200000000
      multiplier: 1.3
      commands: []
    4:
