# Rebirth configuration
rebirths:
  max-level: 5
  levels:
    1:
      display-name: "&c&lRebirth 1"
      prefix: "&c[R1]"
      cost: 100000000000
      required-prestige: -1
      permanent-multiplier: 1.25
      commands:
        - "broadcast &c&l{player} &7has &c&lREBIRTHED&7!"
        - "crate give {player} rebirth 1"
    2:
      display-name: "&4&lRebirth 2"
      prefix: "&4[R2]"
      cost: 500000000000
      required-prestige: -1
      permanent-multiplier: 1.5
      commands:
        - "broadcast &4&l{player} &7has achieved &4&lRebirth 2&7!"
        - "crate give {player} rebirth 2"
    3:
      display-name: "&6&lRebirth 3"
      prefix: "&6[R3]"
      cost: 1000000000000
      required-prestige: -1
      permanent-multiplier: 2.0
      commands:
        - "broadcast &6&l{player} &7has achieved &6&lRebirth 3&7!"
        - "crate give {player} rebirth 3"
    4:
      display-name: "&e&lRebirth 4"
      prefix: "&e[R4]"
      cost: 5000000000000
      required-prestige: -1
      permanent-multiplier: 2.5
      commands:
        - "broadcast &e&l{player} &7has achieved &e&lRebirth 4&7!"
    5:
      display-name: "&f&l&kX&r &f&lLEGEND &f&l&kX&r"
      prefix: "&f[LEGEND]"
      cost: 10000000000000
      required-prestige: -1
      permanent-multiplier: 3.0
      commands:
        - "broadcast &f&l{player} &7has become a &f&lLEGEND&7!"
        - "lp user {player} parent add legend"
