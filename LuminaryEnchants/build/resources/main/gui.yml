# Enchant Detail Menu Settings
enchant-detail:
  size: 54
  border-material: "PURPLE_STAINED_GLASS_PANE"

  upgrade-buttons:
    add-1:
      slot: 29
    add-5:
      slot: 30
    add-10:
      slot: 32
    add-20:
      slot: 33

  back:
    slot: 45

# Upgrade Confirm Menu Settings
upgrade-confirm:
  title: "&5&lConfirm Upgrade"
  size: 45
  border-material: "PURPLE_STAINED_GLASS_PANE"

  items:
    info:
      slot: 13
      material: "ENCHANTED_BOOK"
    confirm:
      slot: 29
      material-available: "LIME_WOOL"
      material-unavailable: "GRAY_WOOL"
      name-available: "&a&lCONFIRM"
      name-unavailable: "&7&lCANNOT UPGRADE"
    cancel:
      slot: 33
      material: "RED_WOOL"
      name: "&c&lCANCEL"

# Rarity display materials
rarity-materials:
  COMMON: "BOOK"
  UNCOMMON: "WRITABLE_BOOK"
  RARE: "ENCHANTED_BOOK"
  EPIC: "KNOWLEDGE_BOOK"
  LEGENDARY: "NETHER_STAR"

# Rarity colors
rarity-colors:
  COMMON: "&f"
  UNCOMMON: "&a"
  RARE: "&b"
