# Main Menu Settings
main-menu:
  title: "&5&lPickaxe Enchants"
  size: 45
  border-material: "PURPLE_STAINED_GLASS_PANE"

  items:
    enchants:
      slot: 20
      material: "ENCHANTED_BOOK"
      name: "&b&lEnchants"
      lore:
        - "&7View and upgrade your"
        - "&7pickaxe enchantments."
        - ""
        - "&eClick to browse enchants!"

    my-pickaxe:
      slot: 22
      material: "DIAMOND_PICKAXE"
      name: "&d&lMy Pickaxe"
      lore:
        - "&7View detailed stats about"
        - "&7your current pickaxe."
        - ""
        - "&eClick to view details!"

    help:
      slot: 24
      material: "BOOK"
      name: "&a&lHelp / Info"
      lore:
        - "&7Learn about the enchant system"
        - "&7and how to use it effectively."
        - ""
        - "&eClick for help!"

    close:
      slot: 40
      material: "BARRIER"
      name: "&c&lClose"
      lore:
        - "&7Click to close this menu"

