# LuminaryBackpacks Configuration

# Default backpack tier for new players
default-tier: 1

# Auto-pickup settings
auto-pickup:
  enabled: true
  # Only pickup blocks that can be sold
  sellable-only: false

# Auto-sell settings
auto-sell:
  enabled: true
  # Interval in ticks (20 = 1 second)
  interval: 100
  # Sound when auto-selling
  sound: ENTITY_EXPERIENCE_ORB_PICKUP

# Backpack tiers
tiers:
  1:
    name: "Starter Backpack"
    size: 9  # 1 row
    color: "&7"
    upgrade-cost: 5000
    permission: ""
  2:
    name: "Basic Backpack"
    size: 18  # 2 rows
    color: "&a"
    upgrade-cost: 15000
    permission: ""
  3:
    name: "Advanced Backpack"
    size: 27  # 3 rows
    color: "&b"
    upgrade-cost: 50000
    permission: ""
  4:
    name: "Elite Backpack"
    size: 36  # 4 rows
    color: "&d"
    upgrade-cost: 150000
    permission: ""
  5:
    name: "Legendary Backpack"
    size: 45  # 5 rows
    color: "&6"
    upgrade-cost: 500000
    permission: ""
  6:
    name: "Mythic Backpack"
    size: 54  # 6 rows (max)
    color: "&c"
    upgrade-cost: 0  # Max tier
    permission: ""

